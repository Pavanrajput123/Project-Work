<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Menu Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .mess-card {
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .mess-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body h5 {
      font-weight: bold;
    }
    header {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* background: linear-gradient(45deg, #dc31f2, #a2c9f3);  */
            background-color: #3594f2;
            color: white;
        }
  </style>
</head>
<body>
  <header class="bg-primary text-white py-3">
    <h1 class="text-center">Campus Mess Menu</h1>
  </header>
  <div class="container">
    <!-- Mess Card 1 -->
    <div class="row">
      <div class="col-md-4">
        <div class="card mess-card">
          <img src="./assets/khavayye2.jpg" alt="Mess Image">
          <div class="card-body">
            <h5 class="card-title">Mess 1</h5>
            <p class="card-text"><strong>Location:</strong> Campus Building A</p>
            <p class="card-text"><strong>Contact:</strong> +1234567890</p>
            <a href="menu1.html" class="btn btn-primary">See Menu</a>
          </div>
        </div>
      </div>

      <!-- Mess Card 2 -->
      <div class="col-md-4">
        <div class="card mess-card">
          <img src="./assets/bhakti.jpeg" alt="Mess Image">
          <div class="card-body">
            <h5 class="card-title">Mess 2</h5>
            <p class="card-text"><strong>Location:</strong> Campus Building B</p>
            <p class="card-text"><strong>Contact:</strong> +0987654321</p>
            <a href="menu2.html" class="btn btn-primary">See Menu</a>
          </div>
        </div>
      </div>

      <!-- Mess Card 3 -->
      <div class="col-md-4">
        <div class="card mess-card">
          <img src="./assets/balajimess.jpg" alt="Mess Image">
          <div class="card-body">
            <h5 class="card-title">Mess 3</h5>
            <p class="card-text"><strong>Location:</strong> Campus Building C</p>
            <p class="card-text"><strong>Contact:</strong> +1122334455</p>
            <a href="menu3.html" class="btn btn-primary">See Menu</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

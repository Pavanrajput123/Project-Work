<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style_regi.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">User Registration</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
        <button type="button" class="btn btn-primary mt-2" id="sendOtp">Send OTP</button>
      </div>
      <div class="mb-3">
        <label for="otp" class="form-label">OTP</label>
        <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
      </div>
      <div class="mb-3">
        <label for="userType" class="form-label">User Type</label>
        <select class="form-select" id="userType" required>
          <option value="">Select User Type</option>
          <option value="guest">Guest</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="messOwner">Mess Owner</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
